<ion-header>
  <ion-toolbar>
    <ion-title>customer</ion-title>
		<ion-buttons slot="end">
			<ion-button color="primary" shape="round" (click)="newCustomer()">
				add
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
		<ion-row>
			<ion-col text-center>
				<ion-searchbar placeholder="name/area/door.no"></ion-searchbar>
			</ion-col>
		</ion-row>
		<ion-card *ngFor ="let customer of customer_datas">
			<ion-row>
				<ion-col size="9" text-center>
					 <span style="text-transform: capitalize;"> {{ customer.name }}</span> - {{ customer.code }}
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear">
						<ion-icon src="assets/svg/phone.svg" slot="icon-only" style="font-size: 14px;"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="4" >
					{{ customer.community }}
				</ion-col>
				<ion-col size="5">
					{{ customer.door_number }}
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" >
						<ion-icon src="assets/svg/gps.svg" slot="icon-only" style="font-size: 14px;"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<!-- <ion-row>
				<ion-col size="7" [style.color]="balcheckout(customer.balance_amount)"> 	
					<span style="font-weight: bold;">Balance: </span>{{ customer.balance_amount }}
				</ion-col>
				<ion-col size="5" [style.color]="checkVesselCount(customer.vessel_count)">
					<span style="font-weight: bold;" >Vessel : </span>{{ customer.vessel_count }}
				</ion-col>
			</ion-row> -->
			<ion-row>
				<ion-col size="3">
					<ion-button color="white" fill="clear" (click)="openModal(customer)">
						<ion-icon src="assets/svg/prodPref.svg" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear"  (click)="openOrderModal(customer)">
						<ion-icon src="assets/svg/order.svg" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear">
						<ion-icon src="assets/svg/history.svg" slot="icon-only"></ion-icon>
					</ion-button>
			</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" (click)="paymentPage(customer)">
						<ion-icon src="assets/svg/transaction.svg" slot="icon-only"></ion-icon>
					</ion-button>
		 	</ion-col>
			</ion-row>
		</ion-card>
</ion-content>
