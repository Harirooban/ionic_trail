<ion-header>
  <ion-toolbar>
    <ion-title>customer</ion-title>
		<ion-buttons slot="end">
			<ion-button color="primary" shape="round" (click)="newCustomer()">
				add
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
		<ion-row>
			<ion-col text-center>
				<ion-searchbar placeholder="name/area/door.no"></ion-searchbar>
			</ion-col>
		</ion-row>
		<ion-card *ngFor ="let customer of customer_datas">
			<ion-row style="height: 42px;">
				<ion-col size="9" text-center padding style="font-weight: bold;" (click)="paymentPage(customer)">
					 <span style="text-transform: capitalize;"> {{ customer.name }} </span> - {{ customer.code }}
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" style="margin-top: -9px;">
						<ion-icon src="assets/svg/phone.svg" slot="icon-only" style="font-size=22" ></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<ion-row style="height: 31px">
				<ion-col size="4" text-center>
					{{ customer.community }}
				</ion-col>
				<ion-col size="5" text-center>
					{{ customer.door_number }}
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" style="height: 26px;margin-top: -8px;">
						<ion-icon src="assets/svg/gps.svg" slot="icon-only"  style="font-size=22"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="7" [style.color]="balcheckout(customer.balance_amount)"> 	
					<span style="font-weight: bold;">Balance : </span>{{ customer.balance_amount }}
				</ion-col>
				<ion-col size="5" [style.color]="checkVesselCount(customer.vessel_count)">
					<span style="font-weight: bold;" >Vessel: </span>{{ customer.vessel_count }}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="3">
					<ion-button color="white" fill="clear" (click)="openModal(customer)">
						<ion-icon src="assets/svg/prodPref.svg" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear"  (click)="openOrderModal(customer)">
						<ion-icon src="assets/svg/order.svg" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" (click)="openDeliveryModal(customer)">
						<ion-icon src="assets/svg/history.svg" slot="icon-only"></ion-icon>
					</ion-button>
			</ion-col>
				<ion-col size="3">
					<ion-button color="white" fill="clear" (click)="profilePage(customer)">
						<ion-icon src="assets/svg/profile.svg" slot="icon-only"></ion-icon>
					</ion-button>
		 	</ion-col>
			</ion-row>
		</ion-card>
</ion-content>
