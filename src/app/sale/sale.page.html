<ion-header>
  <ion-toolbar>
    <ion-title>sale</ion-title>
    <ion-buttons slot="end">
		<ion-button color="danger" expand="full" shape="round" (click)="closeModal()">
			close
		</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor ="let data of sale_datas">
		<ion-grid>
			<ion-row>
				<ion-col size="4">
					<ion-button color="white" fill="clear" (click)="paymentPage(customer)">payment </ion-button>
				</ion-col>
				<ion-col></ion-col>
				<ion-col size="1"></ion-col>
				<ion-col size="7">
					vessel : 
					<ion-button color="white" fill="clear">
						<ion-icon src="add" slot="icon-only" ></ion-icon>
					</ion-button>
					{{ customer.vessel_count }}
					<ion-button color="white" fill="clear">
						<ion-icon src="remove" slot="icon-only" ></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" text-center  wrap-text>
				 	<span style="text-transform: capitalize;"> {{ data.name }}</span> - {{ data.code }}
				</ion-col>
			</ion-row>
			<ion-row>balance : {{ customer.balance_amount }}</ion-row>
		</ion-grid>
	</ion-card>
	<ion-card>
		<ion-row style="font-weight: bold;">
			<ion-col size="3">Date</ion-col>
			<ion-col size="4">Description</ion-col>
			<ion-col size="3">cost</ion-col>
			<ion-col size="2">action</ion-col>
		</ion-row>
		<ion-row *ngFor = "let sale of data.sales">
			<ion-col size="3">
				{{ sale.delivary_date }}
			</ion-col>
			<ion-col size="4" *ngFor = "let product of sale.product">
				{{ product.product_name }} {{ product.quantity }}
			</ion-col>
			<ion-col size="3">
				{{ product.product_cost }}
			</ion-col>
			<ion-col size="2">
				<ion-button>
					delivered
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
