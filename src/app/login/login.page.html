<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="loginForm">
		<ion-item>
			<ion-input formControlName="email" type="text" placeholder="email" minlength="6" maxlength="15"></ion-input>
		</ion-item>
		<div class="error-messages">
			<ng-container *ngFor="let error of error_messages.email">
				<div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty  || loginForm.get('email').touched)">
					{{ error.message }}
				</div>
			</ng-container>
		</div>
		<ion-item>
			<ion-input formControlName="password" type="password" placeholder="enter your password"></ion-input>
		</ion-item>
		<ion-button [disabled]="!loginForm.valid" shape="round" color="primary" (click)="second()">Login</ion-button>
	</form>
</ion-content>
